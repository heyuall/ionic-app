  <div [formGroup]="signupform">
    <ion-list>

      <ion-item>
        <ion-icon item-left name="md-person" ios="ios-person-outline"></ion-icon>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <div class="error" *ngIf="signupform.get('username').hasError('required') && signupform.get('username').touched">
        <p>Required Field</p>
      </div>

      <ion-item>
        <ion-icon item-left name="md-mail" ios="ios-mail-outline"></ion-icon>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <div class="error" *ngIf="signupform.get('email').hasError('required') && signupform.get('email').touched">
        <p>Required Field</p>
      </div>
      <div class="error" *ngIf="signupform.get('email').hasError('pattern') && signupform.get('email').touched">
        Email address invalid
      </div>

      <ion-item>
        <ion-icon item-left name="md-lock" ios="ios-lock-outline" ></ion-icon>

        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div class="error" *ngIf="signupform.get('password').hasError('required') && signupform.get('password').touched">
        <p >Required Field</p>
      </div>

      <ion-item>
        <ion-icon item-left ios="ios-key-outline" name="md-key" ></ion-icon>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input type="password" formControlName="password2"></ion-input>
      </ion-item>
      <div class="error" *ngIf="signupform.get('password2').hasError('required') && signupform.get('password2').touched">
        Please confirm the password
      </div>
      <div class="error" *ngIf="signupform.get('password2').hasError('equalTo') && signupform.get('password2').touched">
        Password doesn't match
        <ion-icon name="alert"></ion-icon>
      </div>
    </ion-list>
  </div>
  <div padding>
    <button type="submit" ion-button block color="primary" [disabled]="signupform.invalid" (click)="savesignup()">SIGNUP</button>
    <!--button block [disabled]="!signupform.valid" (click)="savesignup()" >Sign UP</button-->
  </div>
